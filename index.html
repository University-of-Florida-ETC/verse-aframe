<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Piesanos Scene</title>
    <meta name="description" content="Piesanos Scene">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="logic.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Load in the video assets-->
      <a-assets timeout="5000" >
        <!-- Load videos from assets folder-->
        <video id="scene1" src="assets/1_Outside Piesanos Lot.mp4" preload="auto" autoplay="true" loop="true"></video>
        <video id="scene3a" src="assets/3a_Host Greeting.mp4" preload="auto" autoplay="true"></video>
        <video id="scene3b" src="assets/3b_Host Sorry.mp4" preload="auto" autoplay="true"></video>
        <video id="scene3c" src="assets/3c_Host Follow Me.mp4" preload="auto" autoplay="true"></video>
        <video id="scene4" src="assets/4_Server will be right w you.mp4" preload="auto" autoplay="true"></video>
        <video id="scene5" src="assets/5_waiting for server.mp4" preload="auto" autoplay="true"></video>
        <video id="scene6a" src="assets/6a_Server Intro.mp4" preload="auto" autoplay="true"></video>
        <video id="scene6b" src="assets/6b_Server Brings Water and Menu.mp4" preload="auto" autoplay="true"></video>
        <video id="scene6c" src="assets/6c_shout_crowd looks.mp4" preload="auto" autoplay="true"></video>
        <video id="scene6d" src="assets/6c_Please Wait Don't Shout.mp4" preload="auto" autoplay="true"></video>
        <video id="scene8" src="assets/8_getting louder.mp4" preload="auto" autoplay="true"></video>
        <video id="scene9ambient" src="assets/9_NoiseChoice_Ambient_Needs Noise.mp4" preload="auto" autoplay="true"></video>
        <video id="scene9a" src="assets/9a_NoiseChoice_Ask Server to turn down noise.mp4" preload="auto" autoplay="true"></video>
        <video id="scene9b" src="assets/9b_Server_I'll turn it down.mp4" preload="auto" autoplay="true"></video>
        <video id="scene10" src="assets/10_Noise Lowers_Placing Order.mp4" preload="auto" autoplay="true"></video>
        <video id="scene11" src="assets/11a_ready to order_no.mp4" preload="auto" autoplay="true"></video>
        <video id="scene11b" src="assets/11b_say nothing.mp4" preload="auto" autoplay="true"></video>
        <video id="scene12" src="assets/12_at table_before noise.mp4" preload="auto" autoplay="true"></video>
        <video id="scene13" src="assets/13_plates crash_needs noise.mp4" preload="auto" autoplay="true"></video>
        <video id="scene14" src="assets/14_sorry plates dropped.mp4" preload="auto" autoplay="true"></video>
        <video id="scene15" src="assets/15_noise ends_it has been a while for dinner.mp4" preload="auto" autoplay="true"></video>
        <video id="scene16b" src="assets/16b_food coming be quiet.mp4" preload="auto" autoplay="true"></video>
        <video id="scene16c" src="assets/16c_food will be out shortly.mp4" preload="auto" autoplay="true"></video>
        <video id="scene17a" src="assets/17a_order arrives pizza_salad.mp4" preload="auto" autoplay="true"></video>
        <video id="scene17b" src="assets/17b_order arrives_ pizza fries.mp4" preload="auto" autoplay="true"></video>
        <video id="scene18a" src="assets/18a_wrong order_takes salad.mp4" preload="auto" autoplay="true"></video>
        <video id="scene18b" src="assets/18b_wrong order_takes fries.mp4" preload="auto" autoplay="true"></video>
        <video id="scene19a" src="assets/19a_table cleared.mp4" preload="auto" autoplay="true"></video>
        <video id="scene19b" src="assets/19b_brings check.mp4" preload="auto" autoplay="true"></video>
        <video id="scene19c" src="assets/19c_Bye Have a nice day.mp4" preload="auto" aautoplay="true"></video>

      </a-assets>
      <!--Create the camera for the scene, enable fuse for Gaze based interactions-->
      <a-camera id="camera">
        <a-cursor raycaster="objects: [data-clickable];" fuse="true" fuse-timeout="750" id="cursor" color="blue"></a-cursor>
      </a-camera>
      <!--Create the sky (for our purposes, the sky is the video, and the limit) for the scene-->
      <a-videosphere src="#scene0" id="videoSphere" rotation="0 -90 0"></a-videosphere>


      <!--Buttons-->
      <!--Play Button-->
      <a-text value="Play"
        id="startButton"
        data-clickable
        position="0 1.0 -3.1"
        align="center"
        onclick="beginExperience()"
        visible="true"
      >
        <a-plane color="#6bc96b"
          id="playPlane"
          data-clickable
          scale="0.8 0.5 1"
          animation= "property:material.color;
          to:#db4109;
          dur:500;
          startEvents:mouseenter;"
          animation__leave= "property:material.color;
          to:#6bc96b;
          dur:500;
          startEvents:mouseleave;
          "></a-plane>
      </a-text>    
      <!--Enter Button-->
      <a-text value="Enter"
        id="enterButton"
        position="0 0.9 -3"
        align="center"
        onclick="enterRestaurant()"
        visible="false">
        <a-plane color="#6bc96b"
          scale="0.8 0.5 1"
          id="enterPlane"
          animation= "property:material.color;
          to:#db4109;
          dur:500;
          startEvents:mouseenter;"
          animation__leave= "property:material.color;
          to:#6bc96b;
          dur:500;
          startEvents:mouseleave;
          ">
      </a-text>
      <!--Option 1-->
      <a-text value="Option 1: Lorem ipsum dolor"
        wrap-count="130"
        id="option1"
        position="-0.8 0.8 -3"
        align="center"
        onclick="handleChoice(this.id)"
        visible="false">
        <a-plane color="#6bc96b"
          id="option1Plane"
          scale="0.8 0.5 1"
          animation= "property:material.color;
          to:#db4109;
          dur:500;
          startEvents:mouseenter;"
          animation__leave= "property:material.color;
          to:#6bc96b;
          dur:500;
          startEvents:mouseleave;
          ">
      </a-text>
      <!--Option 2-->
      <a-text value="Option 2: Lorem ipsum dolor"
        wrap-count="130"
        id="option2"
        position="0.8 0.8 -3"
        align="center"
        onclick="handleChoice(this.id)"
        visible="false">
        <a-plane color="#6bc96b"
          id="option2Plane"
          scale="0.8 0.5 1"
          animation= "property:material.color;
          to:#db4109;
          dur:500;
          startEvents:mouseenter;"
          animation__leave= "property:material.color;
          to:#6bc96b;
          dur:500;
          startEvents:mouseleave;
          ">
      </a-text>


    </a-scene>
  </body>
</html>
